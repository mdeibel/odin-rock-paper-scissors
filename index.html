<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./game.js" defer></script>
</head>

<body>
    <div class="content">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons unstarted">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="selections">
            <div class="player-selection">
                <h4>Player chooses:</h4>
                <div class="player"><img src="" class="player-image"></div>
            </div>
            <div class="computer-selection">
                <h4>Computer chooses:</h4>
                <div class="computer"><img src="" class="computer-image"></div>
            </div>
        </div>
        <p class="round unstarted">Let the match begin! Make your selection...</p>
        <p class="score"></p>
    </div>
</body>

</html>
